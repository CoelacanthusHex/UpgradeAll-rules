name: Automkconfig
on: 
  push:
    branches: 
    - master
jobs:
  mkconfig:
    runs-on: 
    - ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Automkconfig
      env:
        GITHUB_REPO: github.com/DUpdateSystem/UpgradeAll-rules
      run: |
         git clone https://github.com/DUpdateSystem/UpgradeAll-rules
         cd UpgradeAll-rules
         python mkconfig.py
         git config --global user.name "JohnsonRan"
         git config --global user.email "Johnson_Ran@hotmail.com"
         git add .
         git commit -m "build: 构建规则文件"
         git push --force  "https://${{ secrets.PUSH_TOKEN }}@$GITHUB_REPO" master:master
