name: Automkconfig
on: 
  push:
    branches: 
    - master
jobs:
  mkconfig:
    runs-on: 
    - ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Automkconfig
      run: python mkconfig.py